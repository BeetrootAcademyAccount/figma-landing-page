<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav_item"><i class="fa-solid fa-globe"></i></li>
          <li class="main-nav_item">
            <button class="btn-signup font-regular">Sign Up</button>
          </li>
          <li class="main-nav_item">
            <button class="btn-primary font-medium border-color-black">
              Request Demo <i class="fa-solid fa-square-arrow-up-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-signin">
        <h1 class="font-bold">Sign in</h1>
        <h2 class="font-regular">
          Hey, Enter your details to login to your account
        </h2>
        <form action="">
          <div>
            <label for="email-phone">Email/Phone</label>
            <input
              id="email-phone"
              name="email-phone"
              type="text"
              placeholder="Enter Email /Phone No"
            />
          </div>
          <div>
            <label for="password">Passcode</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Passcode"
            />
          </div>
          <div>
            <span>Don't have an account yet? Register now!</span>
          </div>
          <button type="submit">Sign in</button>
        </form>
        <span>- Or Sign in with -</span>
        <div>
          <button><i class="fa-brands fa-google"></i>Google</button>
          <button><i class="fa-brands fa-apple"></i>Apple ID</button>
          <button><i class="fa-brands fa-facebook"></i>Facebook</button>
        </div>
        <div>
          <span>Don't have an account yet? <a href="">Register now!</a> </span>
        </div>
      </section>
      <section class="main-img">
        <img src="./assets/img/image.png" alt="Home Image" />
      </section>
    </main>
  </body>
</html>
